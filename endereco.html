<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/logo.ico" type="image/x-icon">
    <script src="/js/script.js" defer></script>
    <script src="/js/cep.js" defer></script>
    <title>Banco Grêmio</title>
</head>

<body>
    <header class="cabecalho">
        <a href="/index.html"><img src="/img/logopng.png" alt="Logo no header" class="container__logo"></a>
    </header>

    <section class="cadastro__cliente">
        <h1 class="cadastro__cliente__titulo">Cadastro de Usuário</h1>
        <a href="/index.html">perfil</a>
        <a href="/salario.html">salario</a>
        <div class="info">
            <img src="/img/exclamation-circle-fill.svg">
            <p>Escreva somente letras ou números, caracteres especiais são preenchidos automaticamente.</p>
        </div>

        <div class="cadastro">
            <div class="cadastro__pai endereco">
                <h2><img src="/img/house-fill.svg">Endereço</h2>
                <form class="row g-3 needs-validation" action="/salario.html" novalidate>

                    <div class="col-md-6">
                        <label for="validationCustom10" class="form-label fs">Cep</label>
                        <input type="text" class="form-control p-2" id="validationCustom10" required data-input="cep">
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom11" class="form-label fs">Estado</label>
                        <input type="text" class="form-control p-2" id="validationCustom11" readonly required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom12" class="form-label fs">Cidade</label>
                        <input type="text" class="form-control p-2" id="validationCustom12" readonly required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom13" class="form-label fs">Rua</label>
                        <input type="text" class="form-control p-2" id="validationCustom13" readonly required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom14" class="form-label fs">Bairro</label>
                        <input type="email" class="form-control p-2" id="validationCustom14" readonly required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom15" class="form-label fs">Numero</label>
                        <input type="text" class="form-control p-2" id="validationCustom15" required data-input="numero-casa">
                        <div class="valid-feedback"></div>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-primary mt-4" type="submit" data-input="botao-proximo2">Próximo</button>
                    </div>
                </form>
            </div>
        </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>

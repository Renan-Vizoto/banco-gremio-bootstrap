<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/logo.ico" type="image/x-icon">
    <script src="/js/script.js" defer></script>
    <script src="/js/cpf.js" defer></script>
    <script src="/js/celular.js" defer></script>
    <title>Banco Grêmio</title>
</head>

<body>
    <header class="cabecalho">
        <img src="/img/logopng.png" alt="Logo no header" class="container__logo">
    </header>

    <section class="cadastro__cliente">
        <h1 class="cadastro__cliente__titulo">Cadastro de Usuário</h1>
        <a href="/endereco.html">endereco</a>
        <a href="/salario.html">salario</a>
        <div class="info">
            <img src="/img/exclamation-circle-fill.svg">
            <p>Escreva somente letras ou números, caracteres especiais são preenchidos automaticamente.</p>
        </div>

        <div class="cadastro">
            <div class="cadastro__pai perfil">
                <h2><img src="/img/person-fill.svg">Perfil</h2>
                <form class="row g-3 needs-validation" action="/endereco.html" novalidate>

                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label fs">Nome</label>
                        <input type="text" placeholder="Ex: Izabella" class="form-control p-2" id="validationCustom01" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label fs">Sobrenome</label>
                        <input type="text" placeholder="Ex: Vizoto" class="form-control p-2" id="validationCustom02" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label fs">CPF</label>
                        <input type="text" placeholder="Ex: 123.123.123-12" class="form-control p-2" id="validationCustom03" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom04" class="form-label fs">Data de Nascimento</label>
                        <input type="date" class="form-control p-2" id="validationCustom04" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom05" class="form-label fs">E-mail</label>
                        <input type="email" placeholder="Ex: joao@gmail.com" class="form-control p-2" id="validationCustom05" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom06" class="form-label fs">Senha</label>
                        <input type="password" class="form-control p-2" id="validationCustom06" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom07" class="form-label fs">Confirmar Senha</label>
                        <input type="password" class="form-control p-2" id="validationCustom07" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom08" class="form-label fs">Número de Celular</label>
                        <input type="text" placeholder="Ex: (15) 11111-1111" class="form-control p-2" id="validationCustom08" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom09" class="form-label fs">Sexo</label>
                        <select class="form-select p-2" id="validationCustom09" required>
                            <option selected disabled value="">Escolha...</option>
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>


                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-primary mt-4" type="submit">Próximo</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/logo.ico" type="image/x-icon">
    <script src="/js/script.js" defer></script>
    <script src="/js/formatacao.js" defer></script>
    <title>Banco Grêmio</title>
</head>

<body>
    <header class="cabecalho">
        <img src="/img/logopng.png" alt="Logo no header" class="container__logo">
    </header>

    <section class="cadastro__cliente">
        <h1 class="cadastro__cliente__titulo">Cadastro de Usuário</h1>
        <a href="/index.html">perfil</a>
        <a href="/endereco.html">endereco</a>
        <div class="info">
            <img src="/img/exclamation-circle-fill.svg">
            <p>Escreva somente letras ou números, caracteres especiais são preenchidos automaticamente.</p>
        </div>

        <div class="cadastro">
            <div class="cadastro__pai endereco">
                <h2><img src="/img/house-fill.svg">Salário</h2>

                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="validationCustom16" class="form-label fs">Salário Atual</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">R$</span>
                          <input type="number" class="form-control p-2" id="validationCustom16" required>
                          <div class="valid-feedback"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom17" class="form-label fs">Crédito Inicial</label>
                        <input type="number" class="form-control p-2" id="validationCustom17" readonly required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label fs">Último Olerite</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <div class="col-12">
                        <div class="form-check d-flex justify-content-center gap-2">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Cadastrar-se</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
